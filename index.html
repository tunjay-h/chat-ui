<!DOCTYPE html>
<html>

<head>
    <!-- invisible section, metadata, title -->
    <title>chat ui</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="main">

        <div id="container" class="gap-5"
            style="display: flex; height: 100vh; justify-content: center; align-items: center; flex-direction: column;">
            
            <img src="./assets/img/welcome.jpeg" style="width: 55%;" />
            
            <div id="header">
                <h1 class="text-3xl font-bold underline">Welcome on board</h1>
            </div>

            <div>
                <input id="inputUsername"  type="text" placeholder="username" />
            </div>

            <div>
                <button class="bg-red-100 rounded-xl p-5" onclick="createNewUser()">Join</button>
            </div>

        </div>
    </div>
    
    <script>
         async function createNewUser() {
            let username = document.getElementById("inputUsername").value;

            if (username.trim()) {
                let response = await fetch("http://localhost:8080/api/users/" + username, {method: 'POST'});
                console.log(response);

                if (!response.ok) {
                    let err = await response.json();
                    alert(err.message);
                } else {
                    window.location.assign("/users.html");
                }

            } else {
                alert("username daxil edin")
            }
        }
    </script>

</body>

</html>
